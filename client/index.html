<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/styles.css" />
		<title>TopicTalk |Â Share your Opinions on different topics</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
			<a class="navbar-brand" href="#">TopicTalk</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarTogglerDemo02"
				aria-controls="navbarTogglerDemo02"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">My Topics</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Featured</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control my-2 mr-sm-2" type="text" placeholder="Username" />
					<input
						class="form-control my-2 mr-sm-2"
						type="password"
						placeholder="Password"
					/>
					<button class="btn btn-outline-info my-2 my-sm-0" type="submit">Login</button>
				</form>
			</div>
		</nav>
		<div class="container-md my-3">
			<div class="jumbotron">
				<div id="welcome">
					<div id="welcome-text">
						<h1 class="display-4">TopicTalk</h1>
						<p class="lead">
							Discuss and express yourself on different topics. Create own
							discussions. <br />
							Share your Thoughts!
						</p>
					</div>
					<div id="welcome-reg-form">
						<form>
							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label>
								<input
									type="email"
									class="form-control"
									id="exampleInputEmail1"
									aria-describedby="emailHelp"
									placeholder="Enter Email"
								/>
								<small id="emailHelp" class="form-text text-muted"
									>We'll never share your email with anyone else.</small
								>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label>
								<input
									type="password"
									class="form-control"
									id="exampleInputPassword1"
									placeholder="Enter Password"
								/>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Confirm Password</label>
								<input
									type="password"
									class="form-control"
									id="exampleInputPassword1"
									placeholder="Confirm Password"
								/>
							</div>

							<button type="submit" class="btn btn-primary btn-block">
								Register
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer class="bg-secondary py-4 footer">
			<div class="container-md">
				<span> &#169; TopicTalk 2020 </span>
				<span><a href="#">Register</a></span>
			</div>
		</footer>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</body>
</html>
